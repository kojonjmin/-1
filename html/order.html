<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1>상품 주문서</h1>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="name">주문자 이름</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="tel1">전화번호</label>
                        <input type="tel" placeholder="번호만 입력">
                    </li>
                </ul>
            </fieldset>
            <br>
            <fieldset>
                <legend>배송 정보</legend>
                <ul>
                    <li>
                        <label for="Shipping">배송 옵션 : </label>
                        <input type="radio" name="subject" value="Delivery address">기존배송지</label>
                        <input type="radio" name="subject" value="Delivery address">새 배송지</label>
                    </li>
                    <li>
                        <label for="addr">주소</label>
                        <input type="text">
                    </li>
                    <li>
                        <label for="Requested">요청사항</label>
                        <select>
                            <option>요청사항을 선택하세요.</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <br>
            <fieldset>
                <legend>주문 정보</legend>
                <ui>
                    <dt>상품</dt>
                    <dt>
                        <label><input type="checkbox">방울토마토1kg <s>10,000원</s><b>8,000원</b></label>
                        <label><input type="tel">박스</label>
                    </dt>
                    <dt>
                        <label><input type="checkbox">방울토마토2kg <s>20,000원</s><b>16,000원</b></label>
                        <label><input type="tel" size="">박스</label>
                    </dt>
                    <dt>
                        <label><input type="checkbox">방울토마토3kg <s>30,000원</s><b>24,000원</b></label>
                        <label><input type="tel" size="">박스</label>
                    </dt>
                    <dt>
                    <label for="comment">기타사항</label>
                    <textarea cols="50" rows="4" id="comment"></textarea>
                    </dt>
                </ui>
            </fieldset>
            <fieldset>
                <legend>결제 수단</legend>
                <ul>
                    <li>
                        <label><input type="radio" name="subject" value="Account">계좌 이체</label>
                    </li>
                    <li>
                        <label><input type="radio" name="subject" value="Card">카드 이체</label>
                    </li>
                    <li>
                        <label><input type="radio" name="subject" value="General">일반 이체</label>
                    </li>
                </ul>
            </fieldset>
            <br>
            <input type="button" value="초기화">
            <input type="button" value="결제하기">
        </form>
    </div>
</body>

</html>
